<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram √áekili≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 5px solid rgba(255,255,255,0.3);
            overflow: hidden;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(240,147,251,0.1) 0%, rgba(245,87,108,0.1) 100%);
            z-index: 1;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .logo-placeholder {
            font-size: 48px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participant-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 15px;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .participant-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .participant-item:last-child {
            margin-bottom: 0;
        }

        .participant-name {
            font-weight: 600;
            color: #333;
        }

        .participant-tickets {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-draw {
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 18px;
            padding: 18px;
            margin-top: 20px;
        }

        .btn-draw:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .btn-draw:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .winner-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            color: white;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .winner-section.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .winner-section h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .winner-name {
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            margin: 15px 0;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .error {
            color: #f5576c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-left: 10px;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        /* Konfeti Animasyonu */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f093fb;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confettiContainer"></div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <!-- Buraya kendi logonuzu ekleyin -->
                <img src="LOGO_URL_BURAYA" alt="Logo" style="display: none;" id="logoImg">
                <span class="logo-placeholder">üéÅ</span>
            </div>
            <h1>Instagram √áekili≈ü</h1>
            <p>Katƒ±lƒ±mcƒ±larƒ± ekleyin ve kazananƒ± belirleyin</p>
        </div>

        <div class="content">
            <div class="section">
                <h2>‚ûï Katƒ±lƒ±mcƒ± Ekle</h2>
                <div class="input-group">
                    <input type="text" id="username" placeholder="@kullaniciadi" autocomplete="off">
                    <input type="number" id="tickets" placeholder="Hak sayƒ±sƒ±" min="1" value="1">
                    <button class="btn-add" onclick="addParticipant()">Ekle</button>
                </div>
                <div class="error" id="error"></div>
            </div>

            <div class="section">
                <h2>üë• Katƒ±lƒ±mcƒ±lar (<span id="totalParticipants">0</span>)</h2>
                <div class="participant-list" id="participantList">
                    <div style="text-align: center; color: #999; padding: 40px 20px;">
                        Hen√ºz katƒ±lƒ±mcƒ± eklenmedi
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalTickets">0</span>
                        <span class="stat-label">Toplam Hak</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="participantCount">0</span>
                        <span class="stat-label">Katƒ±lƒ±mcƒ±</span>
                    </div>
                </div>
            </div>

            <div class="winner-section" id="winnerSection">
                <h3>üéâ Kazanan</h3>
                <div class="winner-name" id="winnerName"></div>
                <button class="btn-draw" onclick="resetDraw()">Yeni √áekili≈ü Yap</button>
            </div>

            <button class="btn-draw" id="drawBtn" onclick="drawWinner()" disabled>
                üé≤ √áekili≈üi Ba≈ülat
            </button>
        </div>
    </div>

    <script>
        let participants = [];

        function addParticipant() {
            const usernameInput = document.getElementById('username');
            const ticketsInput = document.getElementById('tickets');
            const error = document.getElementById('error');
            
            let username = usernameInput.value.trim();
            const tickets = parseInt(ticketsInput.value);

            // @ i≈üareti yoksa ekle
            if (username && !username.startsWith('@')) {
                username = '@' + username;
            }

            error.classList.remove('show');

            if (!username || username === '@') {
                error.textContent = 'L√ºtfen kullanƒ±cƒ± adƒ± girin!';
                error.classList.add('show');
                return;
            }

            if (!tickets || tickets < 1) {
                error.textContent = 'Hak sayƒ±sƒ± en az 1 olmalƒ±!';
                error.classList.add('show');
                return;
            }

            // Aynƒ± kullanƒ±cƒ± kontrol√º
            if (participants.find(p => p.username.toLowerCase() === username.toLowerCase())) {
                error.textContent = 'Bu kullanƒ±cƒ± zaten eklendi!';
                error.classList.add('show');
                return;
            }

            participants.push({ username, tickets });
            usernameInput.value = '';
            ticketsInput.value = '1';
            usernameInput.focus();

            updateParticipantList();
            updateStats();
        }

        function removeParticipant(index) {
            participants.splice(index, 1);
            updateParticipantList();
            updateStats();
        }

        function updateParticipantList() {
            const list = document.getElementById('participantList');
            
            if (participants.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #999; padding: 40px 20px;">Hen√ºz katƒ±lƒ±mcƒ± eklenmedi</div>';
                document.getElementById('drawBtn').disabled = true;
                return;
            }

            list.innerHTML = participants.map((p, index) => `
                <div class="participant-item">
                    <span class="participant-name">${p.username}</span>
                    <div>
                        <span class="participant-tickets">${p.tickets} hak</span>
                        <button class="remove-btn" onclick="removeParticipant(${index})">√ó</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('drawBtn').disabled = false;
        }

        function updateStats() {
            const totalTickets = participants.reduce((sum, p) => sum + p.tickets, 0);
            document.getElementById('totalTickets').textContent = totalTickets;
            document.getElementById('participantCount').textContent = participants.length;
            document.getElementById('totalParticipants').textContent = participants.length;
        }

        function drawWinner() {
            if (participants.length === 0) return;

            document.getElementById('winnerSection').classList.remove('show');
            document.getElementById('drawBtn').disabled = true;

            // T√ºm hak sayƒ±larƒ±na g√∂re havuz olu≈ütur
            const pool = [];
            participants.forEach(p => {
                for (let i = 0; i < p.tickets; i++) {
                    pool.push(p.username);
                }
            });

            // Final kazananƒ± √∂nceden belirle
            const finalWinnerIndex = Math.floor(Math.random() * pool.length);
            const finalWinner = pool[finalWinnerIndex];

            // Animasyon parametreleri
            const totalDuration = 10000; // 10 saniye
            let elapsed = 0;
            let intervalTime = 50; // Ba≈ülangƒ±√ß hƒ±zƒ±

            document.getElementById('winnerSection').classList.add('show');

            const interval = setInterval(() => {
                elapsed += intervalTime;
                const progress = elapsed / totalDuration;

                // Zamanla yava≈ülama efekti
                if (progress > 0.7) {
                    intervalTime = 150;
                } else if (progress > 0.5) {
                    intervalTime = 100;
                }

                // Son saniyede final kazananƒ± g√∂ster
                if (elapsed >= totalDuration) {
                    clearInterval(interval);
                    document.getElementById('winnerName').textContent = finalWinner;
                    // Konfeti patlatma efekti
                    createConfetti();
                } else {
                    // Rastgele isim g√∂ster
                    const randomIndex = Math.floor(Math.random() * pool.length);
                    document.getElementById('winnerName').textContent = pool[randomIndex];
                }
            }, intervalTime);
        }

        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#f093fb', '#f5576c', '#667eea', '#764ba2', '#4facfe', '#00f2fe', '#ffd89b', '#19547b'];
            const confettiCount = 150;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    
                    // Rastgele ≈üekiller
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    container.appendChild(confetti);

                    // Konfeti temizleme
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 15);
            }
        }

        function resetDraw() {
            document.getElementById('winnerSection').classList.remove('show');
            document.getElementById('drawBtn').disabled = false;
        }

        // Enter tu≈üu ile ekleme
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('tickets').focus();
            }
        });

        document.getElementById('tickets').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addParticipant();
            }
        });

        // Logo y√ºkleme kontrol√º
        window.addEventListener('load', function() {
            const logoImg = document.getElementById('logoImg');
            const logoPlaceholder = document.querySelector('.logo-placeholder');
            
            logoImg.addEventListener('load', function() {
                logoImg.style.display = 'block';
                logoPlaceholder.style.display = 'none';
            });
            
            logoImg.addEventListener('error', function() {
                logoImg.style.display = 'none';
                logoPlaceholder.style.display = 'block';
            });
        });
    </script>
</body>
</html>
