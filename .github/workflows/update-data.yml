name: Update GitHub Data

# Workflow, main dalına push yapıldığında tetiklenecek
on:
  push:
    branches:
      - main  # Bu dalda yapılan değişikliklerde tetiklenecek

jobs:
  update:
    runs-on: ubuntu-latest  # İşin çalışacağı ortam (Ubuntu)

    steps:
      # 1. Repository'yi checkout et
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Python ortamını kur
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Python 3.x versiyonu kurulur

      # 3. Gerekli modülleri kur
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # requests modülünü kurar

      # 4. Python script'ini çalıştır
      - name: Update data.json
        run: |
          python update_data.py  # Burada update_data.py adlı script çalışacak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token'ı güvenli şekilde kullanılacak
